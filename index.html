<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class 10 Send-Off 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins, sans-serif;background:#0b0b0b;color:white}

/* HERO */
.hero{
 height:100vh;
 background:linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.85)),url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1');
 background-size:cover;
 background-position:center;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
}
.hero h1{font-size:48px;letter-spacing:2px}
.hero h2{margin-top:15px;color:#ff4d6d}
.glow{
 margin-top:30px;
 padding:14px 28px;
 border-radius:40px;
 border:none;
 background:linear-gradient(45deg,#ff004c,#ff7a00);
 color:white;
 font-size:18px;
 cursor:pointer;
 box-shadow:0 0 20px #ff004c;
}
.glow:hover{transform:scale(1.1)}

.sectionSelect{display:none;padding:50px;text-align:center}
.sectionSelect h2{margin-bottom:20px}
.btn{
 padding:14px 26px;
 margin:10px;
 border:none;
 border-radius:30px;
 background:linear-gradient(45deg,#ff004c,#ff7a00);
 color:white;font-size:18px;cursor:pointer
}

.studentList{display:none;padding:40px;text-align:center}
.nameBtn{
 display:block;margin:10px auto;padding:12px 20px;
 width:260px;border:none;border-radius:30px;
 background:#1f1f1f;color:white;font-size:16px;cursor:pointer
}
.nameBtn:hover{background:#333}

.card{display:none;max-width:520px;margin:40px auto;background:#111;padding:30px;border-radius:25px;box-shadow:0 0 25px rgba(255,0,76,.4)}
.card h2{color:#ff4d6d}
.card hr{border:none;height:1px;background:#333;margin:20px 0}
.back{margin-top:20px}
</style>
</head>
<body>

<!-- HERO PAGE -->
<div class="hero" id="home">
<h1>Christ School Thanadavapura</h1>
<h2>ðŸŽ“ Class 10 Send-Off 2026 ðŸŽ“</h2>
<button class="glow" onclick="openSections()">Enter Invitation</button>
</div>

<!-- SECTION SELECT -->
<div class="sectionSelect" id="sections">
<h2>Select Your Section</h2>
<button class="btn" onclick="showSection('A')">Class 10 A</button>
<button class="btn" onclick="showSection('B')">Class 10 B</button>
</div>

<!-- STUDENT LIST -->
<div class="studentList" id="studentsPage">
<h2 id="sectionTitle"></h2>
<div id="students"></div>
<button class="btn" onclick="goHome()">Home</button>
</div>

<!-- STUDENT CARD -->
<div class="card" id="studentCard">
<h2 id="studentName"></h2>
<p>Wishing you success, happiness and a bright future. May your dreams take flight and your journey be amazing.</p>
<hr>
<h3>Invitation</h3>
<p><b>Date:</b> 9 February 2026</p>
<p><b>Venue:</b> School Auditorium</p>
<p><b>Time:</b> 10:00 AM</p>
<button class="btn back" onclick="goHome()">Home</button>
</div>

<script>
const sectionA=["Student A1","Student A2","Student A3","Student A4","Student A5","Student A6","Student A7","Student A8","Student A9","Student A10"];
const sectionB=["Student B1","Student B2","Student B3","Student B4","Student B5","Student B6","Student B7","Student B8","Student B9","Student B10"];

function openSections(){
 document.getElementById('home').style.display='none';
 document.getElementById('sections').style.display='block';
}

function showSection(sec){
 document.getElementById('sections').style.display='none';
 document.getElementById('studentsPage').style.display='block';
 document.getElementById('sectionTitle').innerText='Class 10 '+sec;
 const list=sec==='A'?sectionA:sectionB;
 const container=document.getElementById('students');
 container.innerHTML='';
 list.forEach(name=>{
 let btn=document.createElement('button');
 btn.className='nameBtn';
 btn.innerText=name;
 btn.onclick=()=>showStudent(name);
 container.appendChild(btn);
 });
}

function showStudent(name){
 document.getElementById('studentsPage').style.display='none';
 document.getElementById('studentCard').style.display='block';
 document.getElementById('studentName').innerText=name;
}

function goHome(){location.reload();}
</script>

</body>
</html>
